<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi</title>

    <!-- bootstrap -->
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="stylepersonal.css">

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
        integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- js -->
    <script type="text/javascript" src="main.js" defer></script>



</head>

<body>
    <header>
        <div class="container d-flex align-items-center">
            <div class="box-logo">
                <img src="https://play-lh.googleusercontent.com/P2VMEenhpIsubG2oWbvuLGrs0GyyzLiDosGTg8bi8htRXg9Uf0eUtHiUjC28p1jgHzo"
                    alt="logo">
            </div>
        </div>
    </header>
    <main class="py-5">
        <div class="container" id="app">
            <div class="row g-3">
                <div class="col-4 py-5" v-for="album in playlist" @click="showAlbumDetails(album)">
                    <div class="album text-center">
                        <div class="box-album p-2">
                            <img :src="album.poster" alt="album">
                            <h3 class="text-white">{{album.title}}</h3>
                            <small class="text-white">{{album.author}}</small>
                            <h3 class="text-white">{{album.year}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
